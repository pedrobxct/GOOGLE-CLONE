<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <header class="header">
      <nav class="header__nav">
        <ul class="header__nav--right-section">
          <li class="header__nav--item"><a href="">Gmail</a></li>
          <li class="header__nav--item"><a href="">Imagenes</a></li>
          <li class="header__nav--item-icon"><a href=""></a></li>
          <li class="header__nav--item">
            <a href="">
              <img
                src="https://lh3.googleusercontent.com/ogw/ADea4I70rf9_wtW7jpulDdM6yXoGdzCLhNfreDPY9_I-=s32-c-mo"

              />

      </nav>

    <main class="main">
      <section class="main-logo">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="" />
      </section>
      <section class="main-input">
        <div class="input-container">
          <span class="input-container__search-icon"> </span>
          <input type="text" />
          <a class="input-container__micro-icon" href=""></a>
        </div>
      </section>
      <section class="main-buttons">
        <div><button>Buscar con Google</button></div>
        <div><button>Me siento con suerte</button></div>
      </section>
    </main>

</html>
